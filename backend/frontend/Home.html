
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مدیریت سیستم</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: tahoma, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .menu button {
      font-size: 18px;
      padding: 15px 40px;
      border: none;
      border-radius: 10px;
      background: #3498db;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .menu button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>مدیریت سیستم</h1>
  <div class="menu">
    <button onclick="location.href='{% url 'Tafzily-page' %}'">تفضیلی</button>
    <button onclick="location.href='{% url 'product-page' %}'">کالا</button>
  </div>
</body>
</html>
