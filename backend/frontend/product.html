{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مدیریت کالا</title>
  <link rel="stylesheet" href="{% static 'product.css' %}">
</head>
<body>
  <h1>مدیریت کالا</h1>

  <h2>افزودن کالای جدید</h2>
  <form id="productForm">
    <input type="text" id="Code" placeholder="کد کالا" required>
    <input type="text" id="Name" placeholder="نام کالا">
    <input type="text" id="MoenCode" placeholder="کد معین">
    <input type="text" id="MoenName" placeholder="نام معین">
    <input type="number" id="Price" placeholder="قیمت">
    <input type="number" id="Mojode" placeholder="موجودی">
    <button type="submit">افزودن کالا</button>
  </form>

  <h2>لیست کالاها</h2>
  <table id="productTable">
    <thead>
      <tr>
        <th>کد کالا</th>
        <th>نام کالا</th>
        <th>کد معین</th>
        <th>نام معین</th>
        <th>قیمت</th>
        <th>موجودی</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="{% static 'product.js' %}"></script>
</body>
</html>
